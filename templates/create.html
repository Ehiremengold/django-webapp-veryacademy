{% extends 'base.html' %}
 {% load static %}
{% load crispy_forms_tags %}
{% block title %}Create Hustle{% endblock %}
{% block content %}
<h1>Share your Hustle.</h1>

<div style="width:50%;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

         {{form | crispy }}
        {{formset | crispy }}
        <div class="btn">
             <button class="mt-3 btn btn-success" type="submit">Share</button>
        </div>
    </form>
</div>


{% endblock %}
